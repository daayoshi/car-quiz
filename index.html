<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>トヨタ ミニバン判別クイズ</title>
    <style>
        /* 全体のレイアウト調整 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 画面の揺れを防止 */
            background-color: #f0f2f5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: env(safe-area-inset-top) 15px env(safe-area-inset-bottom) 15px;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        /* クイズの外枠 */
        #quiz-container {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* ステータス表示 */
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
            font-size: 14px;
        }

        /* 画像エリア：画面の高さに合わせて自動調整 */
        .car-image-container {
            width: 100%;
            height: 35vh; /* 画面の高さの35% */
            min-height: 180px;
            max-height: 250px;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .car-image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 画像をはみ出させない */
        }

        /* 回答ボタン（2列） */
        .btn-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            padding: 18px 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: #2c3e50;
            color: white;
            font-weight: bold;
            -webkit-tap-highlight-color: transparent;
            transition: opacity 0.2s;
        }

        button:active { opacity: 0.7; }
        button:disabled { background: #bdc3c7; }

        /* 「次へ」「もう一度」ボタン：大きく、押しやすく */
        #next-btn, #restart-btn {
            margin-top: 15px;
            width: 100%;
            background: #27ae60;
            padding: 20px;
            font-size: 18px;
        }
        
        #restart-btn { background: #2980b9; }

        #result-message {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            min-height: 24px;
            color: #333;
        }

        /* スタート画面 */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; box-sizing: border-box;
        }

        #start-btn { width: 80%; max-width: 300px; background: #27ae60; padding: 20px; font-size: 20px; }

        .sound-setting {
            margin: 25px 0;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            display: flex;
            align-items: center;
