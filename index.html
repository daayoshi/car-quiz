<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>トヨタ ミニバン判別クイズ</title>
<style>
    /* 全体の設定 */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* 横揺れを防止 */
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px; /* 画面端の余白 */
        box-sizing: border-box;
    }

    #quiz-container {
        background: white;
        width: 100%;
        max-width: 450px; /* PCで見ても大きすぎないサイズ */
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        box-sizing: border-box; /* パディングを含めた幅計算 */
    }

    /* 画像エリアの調整 */
    .car-image-container {
        width: 100%;
        height: 40vh; /* 画面の高さの40%に設定 */
        max-height: 250px; /* 大きくなりすぎないように制限 */
        background-color: #eee;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        overflow: hidden;
    }

    .car-image-container img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* 画像全体が必ず見えるようにする */
        background-color: #000; /* 余白を黒で埋める（ディーラーサイト風） */
    }

    /* ボタンエリアの調整 */
    .btn-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
    }

    .btn-container button {
        padding: 15px 5px;
        font-size: 14px; /* 少し小さくしてはみ出し防止 */
        background: #2c3e50;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
    }

    /* スタート画面もぴったりサイズに */
    #start-screen {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: white;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
    }
</style>
</head>
<body>

<div id="start-screen">
    <h1>ミニバン判別クイズ</h1>
    <label style="margin-bottom: 20px; display: block; font-size: 18px;">
        <input type="checkbox" id="sound-toggle" checked style="width: 20px; height: 20px;"> サウンドあり
    </label>
    <button id="start-btn">クイズを始める</button>
</div>

<div id="quiz-container">
    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
        <span id="question-count">第 1 問 / 10</span>
        <span id="score-display">スコア: 0</span>
    </div>
    <div id="image-area" class="car-image-container">準備中...</div>
    <div class="btn-container" id="answer-buttons">
        <button onclick="handleAnswer('アルファード')">アルファード</button>
        <button onclick="handleAnswer('ヴェルファイア')">ヴェルファイア</button>
        <button onclick="handleAnswer('ノア')">ノア</button>
        <button onclick="handleAnswer('ヴォクシー')">ヴォクシー</button>
    </div>
    <div id="result-message"></div>
    <button id="next-btn" style="display:none; background:#27ae60;" onclick="nextQuestion()">次の問題へ</button>
    <button id="restart-btn" style="display:none; background:#2980b9;" onclick="restartGame()">もう一度挑戦する</button>
</div>

<audio id="sound-correct" src="sounds/correct.mp3" preload="auto"></audio>
<audio id="sound-wrong" src="sounds/wrong.mp3" preload="auto"></audio>

<script>
    // データの定義
    const carTypes = [
        { name: "アルファード", folder: "alphard" },
        { name: "ヴェルファイア", folder: "vellfire" },
        { name: "ノア", folder: "noah" },
        { name: "ヴォクシー", folder: "voxy" }
    ];
    let allImages = [];
    let currentQuizSet = [];
    let score = 0;
    let questionIndex = 0;
    let isSoundEnabled = true;

    // ボタンのイベントリスナーを直接登録（確実性を高める）
    document.getElementById('start-btn').addEventListener('click', function() {
        console.log("Start button clicked via listener");
        isSoundEnabled = document.getElementById('sound-toggle').checked;
        
        // 音声の解除
        if (isSoundEnabled) {
            const correct = document.getElementById('sound-correct');
            correct.play().then(() => {
                correct.pause();
                correct.currentTime = 0;
            }).catch(e => console.log("Unlock error"));
        }
        
        document.getElementById('start-screen').style.display = 'none';
        initGame();
    });

    function initGame() {
        score = 0;
        questionIndex = 0;
        allImages = [];
        carTypes.forEach(car => {
            for (let i = 1; i <= 20; i++) {
                allImages.push({ name: car.name, img: car.folder + "/" + i + ".jpg" });
            }
        });
        currentQuizSet = allImages.sort(() => Math.random() - 0.5).slice(0, 10);
        showQuestion();
    }

    function showQuestion() {
        const data = currentQuizSet[questionIndex];
        document.getElementById('question-count').innerText = `第 ${questionIndex + 1} 問 / 10`;
        document.getElementById('result-message').innerText = "";
        document.getElementById('next-btn').style.display = "none";
        document.querySelectorAll('#answer-buttons button').forEach(b => b.disabled = false);
        document.getElementById('image-area').innerHTML = `<img src="${data.img}" onerror="this.parentNode.innerHTML='画像なし<br>${data.img}'">`;
    }

    function handleAnswer(ans) {
        const data = currentQuizSet[questionIndex];
        document.querySelectorAll('#answer-buttons button').forEach(b => b.disabled = true);
        if (ans === data.name) {
            score++;
            document.getElementById('result-message').innerText = "正解！ ⭕️";
            document.getElementById('result-message').style.color = "green";
            if (isSoundEnabled) playSound('sound-correct');
        } else {
            document.getElementById('result-message').innerText = "不正解 ❌ 正解は " + data.name;
            document.getElementById('result-message').style.color = "red";
            if (isSoundEnabled) playSound('sound-wrong');
        }
        document.getElementById('score-display').innerText = `スコア: ${score}`;
        document.getElementById('next-btn').style.display = "block";
    }

    function playSound(id) {
        const a = document.getElementById(id);
        a.pause(); a.currentTime = 0; a.play();
    }

    function nextQuestion() {
        questionIndex++;
        if (questionIndex < 10) showQuestion();
        else showResult();
    }

    function showResult() {
        document.getElementById('image-area').innerHTML = "<h2>終了！</h2>";
        document.getElementById('answer-buttons').style.display = "none";
        document.getElementById('next-btn').style.display = "none";
        document.getElementById('result-message').innerText = `10問中 ${score}問 正解！`;
        document.getElementById('restart-btn').style.display = "block";
    }

    function restartGame() {
        document.getElementById('answer-buttons').style.display = "grid";
        initGame();
    }
</script>
</body>
</html>
